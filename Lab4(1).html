<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="welcomeText">Welcome to my website</p>
        <button id="test">Try It</button>
    </div>
    <script>
        document.getElementById("test").onclick = function() {
            document.getElementById("welcomeText").innerHTML = "Hello There!";
        };
    </script>
</body>
</html>
